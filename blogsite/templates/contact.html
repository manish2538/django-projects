{% extends 'base.html' %}
{% block title %} contact
{% endblock title %}

{% block content %}
<div class="container-fluid px-0">
    <img src = 'https://source.unsplash.com/WLUHO9A_xik/1600x400' class="d-block w-100 mx-0" alt="...">

</div>
<div class='container'>
    <h1 class='text-center'> Contact us </h1>
    <form method = 'post' action = '/contact'>
    {% csrf_token %}
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="name" class="form-control" id="name" name ='name' placeholder="Enter your name ">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name = 'email' placeholder="Enter your email address">
        </div>
         <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="phone" class="form-control" id="phone" name = 'phone' placeholder = 'Enter your phone number'>
        </div>
        
        <div class="form-group">
            <label for="desc">Tell me what you want to contact about..</label>
            <input type="desc" class="form-control" id="desc" name = 'desc'>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    {% endblock content %}
